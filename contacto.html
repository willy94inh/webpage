        <!--..........................Container de formulario de contacto...................................................-->
                    <div class="Get_sec">
                    <div class="Mid">
                        <div class="contacto2">
                       <h2>Dudas o sugerencias envianos un mensaje!</h2>
                       </div>

                        <div class="Leftside wow fadeInLeft">
                        <form name="sentMessage" id="contactForm" novalidate method="POST" enctype="multipart/form-data">
                        <fieldset>
                        <div class="control-group form-group">
                        <div class="controls">
                        <div class="md-form">
                            <input type="text" name="nombre_cont" id="nombre_cont" class="field" placeholder="Nombre" required data-validation-required-message="Ingrese su nombre.">
                        </div>
                        </div>
                        </div>


                        <div class="control-group form-group">
                        <div class="controls">
                        <div class="md-form">
                            <input type="email" name="correo_cont" data-error="Correo no valido " id="correo_cont" class="field" placeholder="Correo" required data-validation-required-message="Ingrese su correo electronico.">
                        </div>
                        </div>
                        </div>
                                    
                        <div class="control-group form-group" style="margin-top: -15px;">
                        <div class="controls">
                        <div class="md-form">
                        <br>
                            <textarea rows="10" cols="50" name="mensaje_cont" type="text" id="mensaje_cont" class="field" placeholder="Mensaje" required data-validation-required-message="Ingrese su Mensaje," maxlength="600"></textarea>
                        </div>
                        </div>
                        </div>
                                    <p>
                                        <button type="submit" name="submit" class="button" required="required">Enviar</button>
                                    </p>

            
                        </div>
                        </fieldset>
                        </form>
                        </div>
